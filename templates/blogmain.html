{% block content %}
{% for id in ids: %}

              <h1>
                  <a href='/blog?id={{id.id}}'>
              {{ id.title }}

              </h1>
          </div>
          <div align="left">
              {{id.body}}
          </div>
<hr />
    {% endfor %}
{% endblock %}
